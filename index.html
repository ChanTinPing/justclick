<!doctype html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5T24P0X84W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5T24P0X84W');
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Just Click</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <!-- Start Screen -->
    <section id="startScreen" class="startScreen">
      <h1 class="bigTitle">Just Click</h1>
      <button id="startBtn" class="startBtn">Start</button>

      <!-- Start Screen Settings (always visible) -->
      <div class="startSettings" aria-label="Settings">
        <div class="startSettingsTitle">Settings</div>

        <div class="settingGroup">
          <div class="groupLabel">Pieces</div>
          <div class="choiceRow" role="radiogroup" aria-label="Piece count">
            <label class="choice">
              <input type="radio" name="pieceCount" value="12">
              <span>12</span>
            </label>
            <label class="choice">
              <input type="radio" name="pieceCount" value="20" checked>
              <span>20</span>
            </label>
            <label class="choice">
              <input type="radio" name="pieceCount" value="50">
              <span>50</span>
            </label>
            <label class="choice">
              <input type="radio" name="pieceCount" value="100">
              <span>100</span>
            </label>
          </div>
        </div>

        <div class="settingGroup">
          <div class="groupLabel">Seed</div>
          <input id="seedInput" class="textInput" type="text" placeholder="" />
        </div>

        <div class="settingGroup">
          <div class="groupLabel">Mode</div>
          <div class="choiceRow modeRow" role="radiogroup" aria-label="Mode">
            <label class="choice">
              <input type="radio" name="mode" value="easy">
              <span>Easy</span>
            </label>
            <label class="choice">
              <input type="radio" name="mode" value="normal" checked>
              <span>Normal</span>
            </label>
            <label class="choice">
              <input type="radio" name="mode" value="hard">
              <span>Hard</span>
            </label>
          </div>
        </div>

        <div class="settingGroup">
          <div class="groupLabel">Timer</div>
          <label class="toggle">
            <input id="showTimerToggle" type="checkbox" checked />
            <span class="toggleUI"></span>
            <span class="toggleText">Show timer</span>
          </label>
        </div>
      </div>
    </section>


    <!-- Game Screen -->
    <section id="gameScreen" class="gameScreen hidden">
      <header class="topbar">
        <!-- left: Time only -->
        <div class="left">
          <div id="timeStat" class="stat">
            <span class="label">Time</span>
            <span id="timeText" class="value">00:00.0</span>
            <span id="penaltyHint" class="penaltyHint hidden"></span>
          </div>
        </div>

        <!-- center: Click X / Done! -->
        <div id="clickBanner" class="clickBanner">Click 1</div>

        <div class="right">
          <div id="modePill" class="modePill">mode (Normal)</div>
        </div>
      </header>

      <div class="boardArea">
        <div id="boardWrap" class="boardWrap" aria-label="game board">
          <svg id="boardSvg" class="boardSvg" viewBox="0 0 1000 1000" role="img"></svg>

          <div id="pausedOverlay" class="pausedOverlay hidden">
            <div class="pausedPill">Paused</div>
          </div>
        </div>
      </div>

      <!-- Buttons moved BELOW the board, ABOVE the seed share -->
      <div class="bottomControls">
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="newBoardBtn" class="btn">New</button>
        <button id="backBtn" class="btn ghost">Home</button>
      </div>

      <div id="seedShare" class="seedShare hidden"></div>
    </section>
  </main>

  <!-- Voronoi generator (UMD global d3.Delaunay) -->
  <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6/dist/d3-delaunay.min.js"></script>
  <script src="./rng.js"></script>
  <script src="./board_gen.js"></script>
  <script src="./main.js"></script>
</body>
</html>
